<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PigGame</title>

  <!--fontAwesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <!--custom css-->
  <link rel="stylesheet" href="./styles/style.css">

  <!--normalize css-->
  <link rel="stylesheet" href="./styles/normalize.css">
</head>
<body>
  <!--game starts-->

  <h1 class="text1">Dice Game</h1>
  <div class="text">
   <p> 1️⃣ Roll the die as many times as you want!</p>
   <p> 2️⃣ Hold your current score before "1" is rolled</p>
   <p> 3️⃣ Winner must get a total of 100</p> 
  </div>
  <div class="result-container">
    <p class="result"></p>
  </div>

  <main class="main">
    <!--player 0-->
    <div id="player-0" class="player-0 active-player">
      <div class="start">
        <div class="player">
          <h2>Player 1</h2>
        </div>
  
        <div class="current">
          <p>Current</p>
          <p id="currentScore-0" class="currentScore">0</p>
        </div>

        <div class="total">
          <p>Total</p>
          <p id="totalScore-0" class="totalScore">73</p>
        </div>

      </div>
    </div>

    <!--main work-->

      <div class="out">
        <button class="btn-reset"> Reset</button>
        <img src="./images/dice-2.png" class="dice" alt="Playing dice" />
        <button class="btn-roll"> Roll</button>
        <button class="btn-hold"> Hold</button>
        <p class="result show"></p>
      </div>


    <!--player 1-->

    <div id="player-1" class="player-1 active-player">
      <div class="start">
        <div class="player">
          <h2>Player 2</h2>
        </div>
  
        <div class="current">
          <p>Current</p>
          <p id="currentScore-1" class="currentScore">0</p>
        </div>
        <div class="total">
          <p>Total</p>
          <p id="totalScore-1" class="totalScore">45</p>
        </div>
      </div>
    </div>
    </main>




  <!--link script-->
  <script src="./scripts/script.js"></script>
</body>
</html>
